<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Frontend Mentor</title>
    <!--Page Logo-->
    <link rel="icon" href="/public/img/Logo.png">
    <!--CSS File-->
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <!--Google Font-->
    <!--Nunito Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1618bce8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__nav__title">Where in the world?</h1>
            <div class="header__nav__dark-mode">
                <i class="fa-solid fa-moon header__nav__dark-mode__icon"></i>
                <p class="header__nav__dark-mode__text">Dark mode</p>
            </div>
        </nav>
    </header>
    <main class="main">
        <nav class="main__nav">
            <div class="main__nav__search-bar" tabindex="0">
                <i class="fa-solid fa-magnifying-glass main__nav__search-bar__icon"></i>
                <input type="text" placeholder="Search for a country..." class="main__nav__search-bar__inpt" tabindex="0">
            </div>
            <div class="main__nav__select">
                <div class="main__nav__select__default">
                    <p class="main__nav__select__default__text">Filter by Region</p>
                    <i class="fa-solid fa-chevron-up main__nav__select__default__icon" tabindex="0"></i>
                </div>
                <div class="main__nav__select__options-container">
                    <p class="main__nav__select__options-container__options">Africa</p>
                    <p class="main__nav__select__options-container__options">America</p>
                    <p class="main__nav__select__options-container__options">Asia</p>
                    <p class="main__nav__select__options-container__options">Europe</p>
                    <p class="main__nav__select__options-container__options">Oceania</p>
                </div>
            </div>
        </nav>
        <div class="main__flags-container"></div>
    </main>
    <footer class="footer">
        <div class="footer__information-container">
            <p class="footer__information-container__author">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Tux3er-Isma" target="_blank">Tux3er</a><span></span></p>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tux.svg/248px-Tux.svg.png" alt="Tux3er" class="footer__tux3er">
    </footer>
    <!--JS File-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/src/js/script.js" type="text/javascript"></script>
    <script src="/src/js/select.js" type="text/javascript"></script>
</body>
</html>
